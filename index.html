<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('IMG_0033.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
            font-size: 24px;
        }
        .heart {
            position: absolute;
            animation: float 5s infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .background-animations {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .animated-emoji {
            position: absolute;
            font-size: 40px;
            animation: float 6s infinite;
        }
    </style>
</head>
<body>
    <div class="background-animations"></div>
    <div class="container">
        <button class="button" onclick="openPDF()">Open Me ‚ù§Ô∏èüåπ</button>
    </div>
    <div class="hearts"></div>
    <script>
        function openPDF() {
            window.open('Untitled Notebook.pdf', '_blank');
        }
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üåπ';
                heartsContainer.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        function createBackgroundAnimations() {
            const bgContainer = document.querySelector('.background-animations');
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement('div');
                emoji.className = 'animated-emoji';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDuration = Math.random() * 3 + 3 + 's';
                emoji.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üåπ';
                bgContainer.appendChild(emoji);
                setTimeout(() => { emoji.remove(); }, 6000);
            }
        }
        setInterval(createHearts, 500);
        setInterval(createBackgroundAnimations, 1000);
    </script>
</body>
</html>
